{% extends "layout.html" %}
{% block body %}

<div class="panel-heading">
        <h3 class="panel-title" style="width:70%"><h3><span></span><i class="mdi-content-add-circle-outline"> All Items</i></h3></h3>
</div>
    <table class="table table-hover">
      <tr>
        <th>#
        <th>Title
        <th>Date
        <th>Text
      {%- for todo in todos %}
      <tr class={{ "success" if todo.done }}>
        <td><a href="/todos/{{ todo.id }}">{{ todo.id }}</a>
        <td style={{ "text-decoration:line-through" if todo.done }}>{{ todo.title }}
        <td>{{ todo.pub_date.strftime('%Y-%m-%d %H:%M') }}
        <td>{{ todo.text }}</td>
      {%- endfor %}

    </table>

<div class="panel-body">
    <div class="col-lg-10">
      <a href="/new" class="btn btn-large btn-primary">New Todo</a>
    </div>
</div>
{% endblock %}
